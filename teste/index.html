<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
<link rel="stylesheet" href="../assets/style.css">
<title>Credenciamento ESESP</title>
</head>
<body>

<!-- Topo -->
<header class="topo">
    <div class="menu-topo-topo">
        <img src="../assets/imagens/Hamburger menu.png" id="btn-menu" alt="Menu">
    </div>
    <div class="usuario-area">
        <a href="#" class="topo-notificacoes">
            <img src="../assets/imagens/Olá Credenciado(a).png" class="icone-branco" alt="Usuário">
        </a>
        <span>Olá Credenciado(a)</span>
    </div>
</header>

<!-- Banner -->
<section class="banner">
    <h1><span class="credenci-grande">CREDENCIAMENTO</span> <span class="credenci-pequeno animar animar-top delay-1">ESESP</span></h1>
    <p>Faça parte do time de credenciados da ESESP</p>
</section>


<!-- Área de Busca -->
<section class="area_busca">
    <div>
        <img class="icone-pesquisa" src="../assets/imagens/Pesquisa.png" alt="Pesquisa">
        <input type="text" placeholder="O que você está buscando?">
    </div>
</section>

<script src="../assets/scripts/script.js"></script>
</body>
</html>
